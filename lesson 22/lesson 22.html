<head>
	<title></title>
	<script type="text/javascript">
		function promptNumber(question){
			let result = Number(prompt(question));
			if (Number.isNaN(result)) return "wrong number";
			else return result;
		}
		console.log(promptNumber("how many trees do you see?"));
		
	</script>
