<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="exercise.css">
</head>
<body>
	<table>
		<caption>Title of the table</caption>
		<thead>
			<tr>
				<th>Articles</th>
				<th>Qty</th>
				<th>P.U</th>
				<th>P.T</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>phone</td>
				<td>05</td>
				<td>100</td>
				<td>5 000</td>
			</tr>
			<tr>
				<td rowspan="2">machine</td>
				<td colspan="2">Financial table</td>
				<td>200 000</td>
			</tr>
			<tr>
				<td>10</td>
				<td>100</td>
				<td rowspan="2">206 000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>TT</td>
				<td>17</td>
				<td>102 000</td>
				<td></td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
