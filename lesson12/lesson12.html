<!DOCTYPE html>
<html>
<head>
	<title>text field and areas</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>login</legend>
			<label for="username">username</label>
			<input type="text" name="username" id="username" value="kwedi-georges" disabled><br>
			<label>
				birthday
				<input type="date" name="bithday" autofocus>
			</label><br>
			<label>
				game-time
				<input type="time" name="game-time">
			</label><br>
			<label>
				e-mail adress
				<input type="e-mail" name="email-adress" placeholder="name@domain.com" required>
			</label><br>
			<input type="" name=""><br><br>
			<textarea name="comment">Add your comment here</textarea><br>
		</fieldset>

		<input type="radio" name="day"> Friday <br>	
		<input type="radio" name="day"> Saturday <br>
		<input type="radio" name="day"> Sunday <br><br>
		<input type="checkbox" name="Friday"> Friday <br>
		<input type="checkbox" name="Saturday"> Saturday <br>
		<input type="checkbox" name="Sunday"> Sunday <br>
	<select name="day" multiple>
		<option value="Friday" selected>Friday</option>
		<option value="Saturday">Saturday</option>
		<option value="Sunday">Sunday</option>
	</select><br><br>
		<input type="submit" name="submit" value="send"><br>
		<input type="hidden" name="tracking-code" value="abc-123"><br>
		<input type="file" name="file">
	</form><br>
</body>
</html>
