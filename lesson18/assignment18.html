<!DOCTYPE html>
<html>
<head>
	<title>functions</title>
	<script type="text/javascript">
		function calculator (nbr1, nbr2, operator) {
			let number1 = nbr1;
			let number2 = nbr2;
			let op = String(operator);
				if (op === "+") {
					console.log(number1 + number2);
				}
				 else if (op === "-") {
					console.log(number1 - number2);
				}
				else if (op === "*") {
					console.log(number1 * number2);
				}
				else if(op === "/") {
					console.log(number1 / number2);
				}

		}
		calculator(2, 4, "-");
	</script>
</head>
<body>

</body>
</html>
